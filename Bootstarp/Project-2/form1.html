<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
<div class="container">
      <div class="offset-lg-3 offset-md-1 col-lg-5 col-md-10"">
      <form action="#">
        <div class="col text-center mt-5 border-bottom pb-2">
          <h1 class="fw-bold">Registration Form</h1>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="f-name" class="form-label fs-6 fw-bold">First Name</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-user input-group-text"></i>
            <input  type="text" name="f-name" id="f-name" class="form-control" placeholder="First Name"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="l-name" class="form-label fs-6 fw-bold">Last Name</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-user input-group-text"></i>
            <input type="text" name="l-name" id="l-name" class="form-control" placeholder="Last Name"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="dept" class="form-label fs-6 fw-bold">Department / Office</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-list input-group-text h-75" ></i>
            <select class="form-select h-75">
              <option value="select-your-department" selected>Select your Department/Office</option>
              <option value="dept-1">Dept-1</option>
              <option value="dept-2">Dept-2</option>
              <option value="dept-3">Dept-3</option>
            </select>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="u-name" class="form-label fs-6 fw-bold">User Name</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-user input-group-text"></i>
            <input type="text" name="u-name" id="u-name" class="form-control" placeholder="User Name"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="password" class="form-label fs-6 fw-bold">Password</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-user input-group-text"></i>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
          </div>
        </div>    
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="c-password" class="form-label fs-6 fw-bold">Confirm Password</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-user input-group-text h-75"></i>
            <input type="password" name="c-password" id="c-password" class="form-control h-75" placeholder="Confirm Password"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="email" class="form-label fs-6 fw-bold">E-mail</label>
          </div>
          <div class="col input-group">
            <i class="fa-solid fa-envelope input-group-text"></i>
            <input type="text" name="email" id="email" class="form-control" placeholder="E-Mail Address"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-3 text-end">
            <label for="mobile" class="form-label fs-6 fw-bold">Contact No.</label>
          </div>
          <div class="col input-group">
            <i class="fa-regular fa-phone input-group-text"></i>
            <input type="text" name="mobile" id="mobile" class="form-control" placeholder="(639)"/>
          </div>
        </div>
        <div class="row mt-5 offset-4">
        <button class="btn btn-warning w-50 text-light fw-bold fs-5 text-center">Submit <i class="fa-brands fa-telegram fs-4"></i></button>
        </div>
      </form>
  </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
