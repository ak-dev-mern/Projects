                    <input class="form-check-input" type="radio" name="scholarship" id="scholarship1">
                    <label class="form-check-label" for="scholarship1">Yes</label>
                </div>
            </div>
            <div class="col-lg-6 mt-auto">
               <div class="form-check">
                 <input class="form-check-input" type="radio" name="scholarship" id="scholarship2">
                 <label class="form-check-label" for="scholarship2">No</label>
               </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-lg-6">
                <label class="form-label fw-semibold" for="sponsor">Who/What is the name of your sponsor?</label>
                <input class="form-control" type="text" name="sponsor" id="sponsor">
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-lg-6">
                <label class="form-label fw-semibold" for="switch-course">Do You Plan To Switch To Another Course?</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="switch-course" id="switch-course1">
                  <label class="form-check-label" for="switch-course1">Yes</label>
              </div>
            </div>
            <div class="col-lg-6 mt-auto">
                <input class="form-check-input" type="radio" name="switch-course" id="switch-course2">
                <label class="form-check-label" for="switch-course2">No</label>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-lg-6">
                <label class="form-label fw-semibold" for="course-choice">What Course Is Your First Choice Is The Univercity?</label>
                <input class="form-control" type="text" name="course-choice" id="course-choice">
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-lg-6">
                <label class="form-label fw-semibold" for="after-collage">What Is Your Plan After Collage?</label>
                <select class="form-select" name="after-collage" id="after-collage">
                    <option value="please select">Please Select</option>
                    <option value="job">Job</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-lg-12">
                <label class="form-label fw-semibold" for="comments">Suggestions / Comments</label>
                <textarea class="form-control " name="comments" id="comments" rows="5"></textarea>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 d-flex justify-content-end gap-2">
                <button class="btn btn-outline-dark text-center py-2 px-3 fs-5">Print Form</button>
                <button class="btn btn-dark text-light text-center px-5 py-2 fs-5">Submit</button>
            </div>
          </div>
      </form>
    </div>
