<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div class="col">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <label class="form-label" for="file">Upload</label>
            <input class="form-control" type="file" name="file">
        </div>
        <div class="col ">
            <label class="form-label" for="color">Color</label>
            <input class="form-control" type="color" name="color">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <label class="form-label" for="select">Gender</label>
            <select class="form-select">
                <option value="">Select Option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col form-check-inline">
            <input class="form-check-input" type="checkbox" name="check">
            <label class="form-check-label" for="check">Email</label>
        </div>
        <div class="col form-check ">
            <input class="form-check-input" type="checkbox" name="check">
            <label class="form-check-label" for="check">Email</label>
        </div>
        <div class="col form-check ">
            <input class="form-check-input" type="checkbox" name="check">
            <label class="form-check-label" for="check">Email</label>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="male" class="form-check-input" />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="female" class="form-check-input" checked />
                <label for="female" class="form-check-label">Female</label>
              </div>
        </div>
    </div>

</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
