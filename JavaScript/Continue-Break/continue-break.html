<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 10; i++) {
        if (i == 5) {
          continue;
        }
        console.log(i);
        if (i == 9) {
          break;
        }
      }
      console.log("-------------");
      for (i = 0; i < 10; i++) {
        if (i % 2 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
