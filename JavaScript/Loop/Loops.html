<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 5) {
        //1<=5 2<=5 3<=5 4<=5 5<=5 6<=5
        document.write(`welcome Joes ${i} <br>`);
        i++; //2 3 4 5 6
      }

      for (let j = 1; j <= 5; j++) {
        document.write(`For Loop welcome Joes ${j} <br>`);
      }

      //12345 => 54321
      document.write("---------------------------<br>");
      num = 123456;
      while (num > 0) {
        rem = num % 10;
        document.write(rem + "<br>");
        num = Math.floor(num / 10);
      }
      document.write("---------------------------<br>");
      num = 123456;
      for (; num > 0; num = Math.floor(num / 10)) {
        rem = num % 10;
        document.write(rem + "<br>");
      }
      document.write("---------------------------<br>");

      a = [10, 20, 30, 40, 50];
      for (let j = 0; j < a.length; j++) {
        document.write(`${a[j]} <br>`);
      }

      document.write("---------------------------<br>");
      a = [10, 20, 30, 40, 50];
      for (data of a) {
        document.write(data + "<br>");
      }
      document.write("---------------------------<br>");
      user = { name: "Ram", age: 25, city: "Salem" };

      for (let key in user) {
        document.write(`${key}  : ${user[key]} <br>`);
      }
      document.write("---------------------------<br>");
      users = [
        { name: "Ram", age: 25, city: "Salem" },
        { name: "Same", age: 55, city: "Chennai" },
      ];
      for (user of users) {
        for (let key in user) {
          document.write(`${key}  : ${user[key]} <br>`);
        }
        document.write("----------------<br>");
      }

      let x = 10;
      document.write(`${x} <br>`);
      x = 25;
      document.write(`${x} <br>`);
      x = [10, 25];
      x.push(45);
      document.write(`${x} <br>`);
    </script>
  </body>
</html>
