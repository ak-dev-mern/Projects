<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    reverse = 0;
    inputNumber = 123;
    while (inputNumber > 0) {
      remainder = inputNumber % 10;// 3,2,1
      reverse = reverse * 10 + remainder;//0*10 + 3 = 3* 10 + 2=32*10 +1 = 321
      inputNumber = Math.floor(inputNumber / 10); // 12  1 0
    }
    document.write(reverse + "<br>");
  </script>
</body>
</html>
