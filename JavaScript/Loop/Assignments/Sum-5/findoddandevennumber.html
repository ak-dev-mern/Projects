<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    // program to check if the number is even or odd
    const numbers = [2, 85, 6, 77, 5]
    for (data of numbers) {
      //check if the number is even
      if (data % 2 == 0) {
        document.write(`<br>The number is even. ${data}  `);
      }
      // if the number is odd
      else {
        document.write(`<br>The number is odd. ${data}`);
      }
    }
  </script>
</body>
</html>
