<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    const number = 8;
    let isPrime = true;
    if (number <= 1) {
      document.write(`${number} is not a prime number`);
    } else {
      for (let i = 2; i < Math.sqrt(number); i++) {
        if (number % i == 0) {
          isPrime = false;
        }
      }
      if (isPrime) {
        document.write(`${number} is a prime number`);
      } else {
        document.write(`${number} is not a prime number`);
      }
    }
    // a = "1,2,3,4,5";
    // b = a.split(",");
    // document.write(`<br>${b[2]}`);
  </script>
</body>
</html>
