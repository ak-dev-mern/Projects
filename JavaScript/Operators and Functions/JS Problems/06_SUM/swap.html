<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Swapping</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>SWAPING</h2>
      <div class="row">
        <div class="col-4 border border-dark p-3 bg-warning">
          <label class="form-label fs-4 fw-semibold">Value of "C"</label>
          <input id="c" class="form-control" type="text" />
        </div>
        <div class="col-4 border border-dark p-3 bg-warning">
          <label class="form-label fs-4 fw-semibold">Value of "D"</label>
          <input id="d" class="form-control" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-8 border border-dark p-3 bg-warning d-flex justify-content-center">
          <div class="btn-group">
            <button id="btnClear" class="btn btn-secondary btn-lg">Clear</button>
            <button id="btn" class="btn btn-primary btn-lg">Swap</button>
          </div>
        </div>
      </div>
      <div id="result" class="row mt-5"></div>
    </div>
  </body>
  <script>
    const cElement = document.getElementById("c");
    const dElement = document.getElementById("d");
    const btnClearElement = document.getElementById("btnClear");

    btnClearElement.addEventListener("click", function () {
      cElement.value = "";
      dElement.value = "";
      cElement.focus();
      result.innerHTML = "";
      validateElement.innerHTML = "";
      return;
    });

    function swap() {
      let c = Number(cElement.value);
      let d = Number(dElement.value);

      let e = c;
      c = d;
      d = e;

      console.log(c);
      console.log(d);

      const result = document.getElementById("result");
      result.innerHTML = `
        <h3>After Swaping</h3>
        <div class="col-4 border border-light p-3 text-bg-success">
          <p class="fs-4 fw-semibold">Value of "C" is ${c}</p>
        </div>
        <div class="col-4 border border-light p-3 text-bg-success">
          <p class="fs-4 fw-semibold">Value of "D" is ${d}</p>
        </div>
      `;
    }

    const btn = document.getElementById("btn");
    btn.addEventListener("click", swap);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
