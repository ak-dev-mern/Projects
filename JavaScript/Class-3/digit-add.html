    <title>Document</title>

  <body>
    <label for="num">Enter 5 Digit Number</label>
    <input type="text" id="num" />
    <p id="error"></p>
    <button type="button" id="btn">Result</button>
    <p id="output"></p>

    <script>
      function calc() {
        const numElement = document.getElementById("num");
        const outputElement = document.getElementById("output");
        const num = Number(numElement.value);

        if (num == 0) {
          error.innerHTML = "Number not be empty";
          return;
        }
        if (isNaN(num)) {
          error.innerHTML = "Please fill Numeric Data Only";
          numElement.value = "";
          numElement.focus();
          return;
        }
        if (numElement.value.length != 5) {
          error.innerHTML = "Please Enter 5 Digit number only";
          return;
        }
        error.innerHTML = "";
        outputElement.innerHTML = num;
      }
      document.getElementById("btn").addEventListener("click", calc);
