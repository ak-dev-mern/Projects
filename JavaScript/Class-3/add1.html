<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/ico" href="logo.png" />
  </head>
  <body>
    <p>12391 : 23402</p>
    <label for="num">Enter 5 Digit Number</label>
    <input type="text" id="num" />
    <button type="button" id="btn">Calculate</button>
    <button type="button" id="btnClear">Clear</button>

    <p id="output"></p>
    <script>
      const btnElement = document.getElementById("btn");
      const btnClearElement = document.getElementById("btnClear");
      const numElement = document.getElementById("num");
      const output = document.getElementById("output");

      //Clear Button
      //Anonymous Function
      /*
      btnClearElement.addEventListener("click", function () {
        numElement.value = "";
        output.innerHTML = "";
      });

      */

      function clearAll() {
        numElement.value = "";
        output.innerHTML = "";
        numElement.focus();
      }
      btnClearElement.addEventListener("click", clearAll);

      btnElement.addEventListener("click", function () {
        let num = Number(numElement.value); //12345

        if (isNaN(num)) {
          output.innerHTML = "Please Enter Number Only";
          return;
        }
        if (num == 0) {
          output.innerHTML = "Please Enter Number";
          return;
        }
        //Not Equal to 5
        //num.length != 5
        if (numElement.value.length != 5) {
          output.innerHTML = "Please Enter 5 Digit Number only";
          return;
        }

        //12391

        let d5 = Math.floor(((num % 10) + 1) % 10); //1+1=2
        num = Math.floor(num / 10);

        let d4 = Math.floor(((num % 10) + 1) % 10); //9+1=10 =>0
        num = Math.floor(num / 10);

        let d3 = Math.floor(((num % 10) + 1) % 10);//3+1=4
        num = Math.floor(num / 10); //12

        let d2 = Math.floor(((num % 10) + 1) % 10);//2+1=3
        num = Math.floor(num / 10); //1

        let d1 = Math.floor(((num % 10) + 1) % 10);//1+1=2

        console.log(d1, d2, d3, d4, d5);
        let res = d1 * 10000 + d2 * 1000 + d3 * 100 + d4 * 10 + d5;
        output.innerHTML = "Result : " + res;
      });

      //Calculate
    </script>
  </body>
</html>
