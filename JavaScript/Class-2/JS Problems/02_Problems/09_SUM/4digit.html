<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>7 SUM</title>
  </head>
  <body>
    <div class="container mt-5">
      <p class="fw-semibold fs-4"><b>QUESTION :</b> If a four-digit number is input through the keyboard, write a program to obtain the sum of the first and last digit of this number.</p>
      <h2 class="my-5 text-center">Sum of Digits</h2>
      <table class="table table-secondary">
        <tr>
          <th>
            <label class="fs-4 fw-semibold">Enter the 4 digit number</label>
          </th>
          <td>
            <div class="input-group">
              <input id="digit" class="form-control" type="text" />
              <button id="btn" class="btn btn-success">Calculate</button>
              <button id="btnClear" class="btn btn-info">Clear</button>
            </div>
            <p id="validate" class="form-text text-danger"></p>
          </td>
        </tr>
        <tr>
          <th>
            <label class="fs-4 fw-semibold"> Sum of the first and last digit</label>
          </th>
          <td>
            <div class="bg-white py-2">
              <p id="result" class="ps-2"></p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script>
      const digitElement = document.getElementById("digit");
      const validateElement = document.getElementById("validate");
      const btnClearElement = document.getElementById("btnClear");
      const result = document.getElementById("result");

      //console.log(btnClearElement);

      btnClearElement.addEventListener("click", function () {
        digitElement.value = "";
        digitElement.focus();
        result.innerHTML = "";
        validateElement.innerHTML = "";
      });

      function sum() {
        const digit = Number(digitElement.value);

        if (digit == 0) {
          validateElement.innerHTML = "Please Enter the Number";
          result.innerHTML = "";
          return;
        }
        if (isNaN(digit)) {
          validateElement.innerHTML = "Please Enter Number Only";
          result.innerHTML = "";
          return;
        }

        //if (digit.length != 4) why can't?
        if (digitElement.value.length != 4) {
          validateElement.innerHTML = "Please Enter 4 digit Number Only";
          result.innerHTML = "";
          return;
        }

        validateElement.innerHTML = "";
        let a1 = Math.floor(digit / 10); //123
        let a2 = digit % 10; //4

        let b1 = Math.floor(a1 / 10); //12
        let b2 = a1 % 10; //3

        let c1 = Math.floor(b1 / 10); //1
        let c2 = b1 % 10; //2

        result.innerHTML = c1 + a2;
      }

      const btn = document.getElementById("btn");
      btn.addEventListener("click", sum);
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
