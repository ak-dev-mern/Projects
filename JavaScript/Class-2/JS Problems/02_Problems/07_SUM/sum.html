<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>Sum of digits</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="my-5 text-center">Sum of Digits</h2>
      <table class="table table-secondary">
        <tr>
          <th>
            <label class="fs-4 fw-semibold">Enter the 5 digit number</label>
          </th>
          <td>
            <input id="digit" class="form-control" type="text" />
            <p id="validate" class="form-text text-danger"></p>
          </td>
        </tr>
        <tr>
          <th>
            <label class="fs-4 fw-semibold"> Sum of the 5 dight number</label>
          </th>
          <td>
            <div class="input-group bg-white">
              <button id="btn" class="btn btn-success">Calculate</button>
              <button id="btnClear" class="btn btn-info">Clear</button>
              <p id="result" class="ps-2"></p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script>
      const digitElement = document.getElementById("digit");
      const validateElement = document.getElementById("validate");
      const btnClearElement = document.getElementById("btnClear");
      const result = document.getElementById("result");

      btnClearElement.addEventListener("click", function () {
        digitElement.value = "";
        digitElement.focus();
        result.innerHTML = "";
        validateElement.innerHTML = "";
        return;
      });

      function sum() {
        const digit = Number(digitElement.value);

        if (digit == 0) {
          validateElement.innerHTML = "Please Enter the Number";
          result.innerHTML = "";
          return;
        }
        if (isNaN(digit)) {
          validateElement.innerHTML = "Please Enter Number Only";
          result.innerHTML = "";
          return;
        }

        //if (digit.length != 5) why can't?
        if (digitElement.value.length != 5) {
          validateElement.innerHTML = "Please Enter 5 digit Number Only";
          result.innerHTML = "";
          return;
        }

        validateElement.innerHTML = "";

        let a1 = Math.floor(digit / 10); //1234
        let a2 = digit % 10; //5

        let b1 = Math.floor(a1 / 10); //123
        let b2 = a1 % 10; //4

        let c1 = Math.floor(b1 / 10); //12
        let c2 = b1 % 10; //3

        let d1 = Math.floor(c1 / 10); //1
        let d2 = c1 % 10; //2

        const result = document.getElementById("result");
        result.innerHTML = d1 + d2 + c2 + b2 + a2;
      }

      const btn = document.getElementById("btn");
      btn.addEventListener("click", sum);
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
