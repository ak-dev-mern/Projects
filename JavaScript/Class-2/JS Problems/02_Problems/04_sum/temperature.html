<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>SUM 4</title>
  </head>
  <body>
    <div class="container mt-5 d-flex flex-column align-items-center">
      <h2>Temperatue Conversion</h2>
      <table style="width: 500px" class="table table-bordered table-success">
        <tr>
          <th class="text-center" colspan="2">Temperature</th>
        </tr>
        <tr>
          <th>Fahrenheit degrees</th>
          <th>Centigrade degrees</th>
        </tr>
        <tr>
          <td class="w-50">
            <div class="input-group">
              <input id="fd" class="form-control" type="text" />
              <span class="input-group-text"><sup>0</sup>F</span>
            </div>
            <p id="validate" class="form-text text-danger"></p>
          </td>
          <td class="table-active w-50">
            <p class="fs-5 d-flex align-items-center justify-content-center" id="result"></p>
          </td>
        </tr>
        <tr>
          <td class="text-center" colspan="2">
            <div class="btn-group">
              <button id="btn1" class="btn btn-success w-100" type="button">Calculate</button>
              <button id="btnClear" class="btn btn-secondary">Clear</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script>
      const fdElement = document.getElementById("fd");
      const validateElement = document.getElementById("validate");
      const btnClearElement = document.getElementById("btnClear");
      const result = document.getElementById("result");

      btnClearElement.addEventListener("click", function () {
        fdElement.value = "";
        fdElement.focus();
        result.innerHTML = "";
        validateElement.innerHTML = "";
        return;
      });

      function temperature() {
        const fd = Number(fdElement.value);

        if (fd == 0) {
          validateElement.innerHTML = "Please Enter the Number";
          result.innerHTML = "";
          return;
        }
        if (isNaN(fd)) {
          validateElement.innerHTML = "Please Enter Number Only";
          result.innerHTML = "";
          return;
        }

        validateElement.innerHTML = "";

        let cd = ((fd - 32) * 5) / 9;
        cd = cd.toFixed(2);
        console.log(cd + " C");
        const para = document.getElementById("result");
        para.innerHTML = cd + " <sup>0</sup>" + " C";
      }
      const btn = document.getElementById("btn1");

      btn.addEventListener("click", temperature);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
