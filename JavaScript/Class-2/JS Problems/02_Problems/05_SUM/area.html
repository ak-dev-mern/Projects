<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>SUM 5</title>
    <style>
      .rectangle-shape {
        height: 100px;
        width: 200px;
      }
      .circle-shape {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!--RECTANGLE-->
    <div class="container mt-5">
      <table style="width: 400px" class="table table-success table-bordered">
        <tr>
          <th class="text-center">RECTANGLE</th>
        </tr>
        <tr>
          <td>
            <div class="rectangle-shape bg-danger mx-auto"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label class="form-label">Length of a Rectangle</label>
              <input id="length" style="width: 200px" class="ms-auto form-control form-control-sm" type="text" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label class="form-label">Breadth of a Rectangle</label>
              <input id="breadth" style="width: 200px" class="ms-auto form-control form-control-sm" type="text" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label>Area of a rectangle</label>
              <div style="width: 200px" class="input-group-text p-0 ms-auto">
                <button id="btn1" class="btn btn-sm btn-primary h-100">Calculate</button>
                <p id="result1" class="text-center w-100"></p>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label>Perimeter of a rectangle</label>
              <div style="width: 200px" class="input-group-text p-0 ms-auto">
                <button id="btn2" class="btn btn-sm btn-primary h-100">Calculate</button>
                <p id="result2" class="text-center w-100"></p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!--CIRCLE-->
    <div class="container mt-5">
      <table style="width: 400px" class="table table-success table-bordered">
        <tr>
          <th class="text-center">CIRCLE</th>
        </tr>
        <tr>
          <td>
            <div class="circle-shape bg-danger rounded-circle mx-auto"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label class="form-label">Radius of a circle</label>
              <input id="radius" style="width: 200px" class="ms-auto form-control form-control-sm" type="text" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="d-flex">
              <label>Area of a Circle</label>
              <div style="width: 200px" class="input-group-text p-0 ms-auto">
                <button id="btn3" class="btn btn-sm btn-primary h-100">Calculate</button>
                <p id="result3" class="text-center w-100"></p>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-flex">
              <label>Circumference of a circle</label>
              <div style="width: 200px" class="input-group-text p-0 ms-auto">
                <button id="btn4" class="btn btn-sm btn-primary h-100" type=" button">Calculate</button>
                <p id="result4" class="text-center w-100"></p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script>
      //AREA
      function area() {
        const l = Number(document.getElementById("length").value);
        const b = Number(document.getElementById("breadth").value);
        let a = l * b;
        let p = 2 * (l + b);
        //console.log(a);

        const para1 = document.getElementById("result1");
        para1.innerHTML = a;
      }

      const btn1 = document.getElementById("btn1");
      btn1.addEventListener("click", area);

      //PERIMETER
      function perimeter() {
        const l = Number(document.getElementById("length").value);
        const b = Number(document.getElementById("breadth").value);
        let a = l * b;
        let p = 2 * (l + b);
        //console.log(p);

        const para2 = document.getElementById("result2");
        para2.innerHTML = p;
      }

      const btn2 = document.getElementById("btn2");
      btn2.addEventListener("click", perimeter);

      //AREA OF CIRCLE
      function circlearea() {
        const r = Number(document.getElementById("radius").value);
        let ac = 3.14 * r ** 2;
        console.log(ac);
        const para3 = document.getElementById("result3");
        para3.innerHTML = ac;
      }
      const btn3 = document.getElementById("btn3");
      btn3.addEventListener("click", circlearea);

      //CIRCUMFERENCE
      function circumference() {
        const r = Number(document.getElementById("radius").value);
        let cc = 3.14 * r * 2;
        console.log(cc);
        const para4 = document.getElementById("result4");
        para4.innerHTML = cc;
      }
      const btn4 = document.getElementById("btn4");
      btn4.addEventListener("click", circumference);
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
