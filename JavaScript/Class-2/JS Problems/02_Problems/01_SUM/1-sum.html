<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>SUM 1</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3 d-flex align-items-center"><label class="form-label fs-4 fw-semibold">Basic Salary:</label></div>
        <div class="col-3"><input id="bs" class="form-control-lg" type="text" placeholder="Enter Basic Salary" /></div>
        <div class="col-3">
          <button id="btn" type="button" class="btn btn-lg btn-primary">Calculate</button>
        </div>
      </div>
      <p class="mt-4 fs-5" id="result">Please enter Basic Salary</p>
    </div>
    <script>
      function salary() {
        const bs = Number(document.getElementById("bs").value);
        let da = bs * 0.4;
        let hra = bs * 0.2;
        let gs = bs + da + hra;
        console.log("Gross Salary : " + gs);

        const para = document.getElementById("result");
        para.innerHTML = "Basic Salary : " + bs + "<br>";
        para.innerHTML += "Da : " + da + "<br>";
        para.innerHTML += "HRA : " + hra + "<br>";
        para.innerHTML += "Gross Salary : " + gs;
      }

      const btn = document.getElementById("btn");
      btn.addEventListener("click", salary);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
