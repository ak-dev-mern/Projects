<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Management Syatem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="nav navbar-expand-md d-flex align-items-center px-4 py-2 shadow sticky-top">
        <div class="navbar-brand fw-bold text-success"><a href="index.html"><img class="image-fluid"
                    src="./asset/images/logo.png" alt="#"></a></div>
        <div class="title fw-bold text-success">
            <h3 class="fw-bold ps-3 ">UTOC Engineering Pte Ltd</h3>
        </div>
        
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-column gap-5">
        <h2 class="fw-bold display-3 fst-italic text-success">TOOLS MANAGEMENT SYSTEM</h2>
 <div class="d-flex gap-5">
           <div>
    
               <button id="check-out" data-bs-target="#modal" data-bs-toggle="modal" class="btn btn-lg btn-primary">Check Out <i class="bi bi-box-arrow-right"></i></button>
           </div>
           <div>
               <button id="check-in" data-bs-target="#modal" data-bs-toggle="modal" class="btn btn-success btn-lg">Check In <i class="bi bi-box-arrow-left"></i></button>
           </div>
 </div>

        <div class="modal modal-lg" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Your Tools Here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label" for="date">Date</label>
                                        <input class="form-control" type="date" name="date" id="date">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="time">Time</label>
                                        <input class="form-control" type="time" name="time" id="time">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="type">Choose Type</label>
                                        <select name="type" id="type" class="form-select">
                                            <option value="Check In">Check In</option>
                                            <option value="Check Out">Check Out</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
