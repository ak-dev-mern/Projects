                <div class="form-group">
                    <div class="form-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"

                        <option value="">Select a country</option>
                    </select>

                </div>
            </div>
            <div class="check-box">
                <div class="checkbox">
                    <input type="checkbox" value="Yes" name="terms" id="terms">
                    <label for="terms">I agree with terms and conditions</label>
                </div>
                <div class="newsletter">
                    <input type="checkbox" value="Yes" name="newsletter" id="newsletter">
                    <label for="newsletter">I want receive the newsletter</label>
                </div>
            </div>
            <button id="submit">Register</button>
