<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow top-0 sticky-top ">
        <div class="container-fluid">
            <a href="library.html" class="nav-brand"><img src="asset/images/logo.png" alt="logo"></a>
            <div>
                <h2 class="fw-bold text-uppercase fst-italic text-center">Library Management System</h2>
            </div>
            <div class="d-none d-md-block">
                <form action="#" class="input-group" name="letter">
                    <input class="form-control bg-transparent  text-white border" type="email" name="search" id="search"
                        placeholder="Enter your email">
                    <button class="btn btn-sm btn-outline-light">Subscribe</button>
                </form>
            </div>
        </div>
    </nav>
<div class="container tab-container mt-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Register</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Login</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="container form-main-container d-flex justify-content-center align-items-center ">
                <div class="form-container mt-5 shadow px-md-5 py-md-3 pb-5" >
                    <div class="row my-3">
                        <div class="col text-center">
                            <div class="bg-white py-1 rounded-3">
                                <h3 class="text-dark">Registration Form</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="#" name="registration">
                                <div class="row">
                                    <div class="col-lg-6">
                                            <div class="form-group">
                                                <input class="form-control bg-transparent text-white" type="text" name="id" id="id" hidden>
                                            </div>
                                        <div class="form-group">
                                            <label class="form-label" for="roll">Roll</label>
                                            <select class="form-select" name="roll" id="roll" required>
                                                <option class="bg-transparent" value="">Select Your Roll
                                                </option>
                                                <option value="Admin">Admin</option>
                                                <option value="User">User</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="userName">Name</label>
                                            <input class="form-control bg-transparent text-white" type="text" name="userName" id="userName"
                                                placeholder="Enter your name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="email">Email</label>
                                            <input class="form-control bg-transparent text-white" type="email" name="email" id="email"
                                                placeholder="Enter your email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control bg-transparent text-white" type="password" name="password"
                                                id="password" placeholder="Enter your password" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="cpassword">Confirm Password</label>
                                            <input class="form-control bg-transparent text-white" type="password" name="cpassword"
                                                id="cpassword" placeholder="Enter your confirm password" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="number">Mobile Number</label>
                                            <input class="form-control bg-transparent text-white" type="text" name="number" id="number"
                                                placeholder="Enter your mobile number" required>
                                        </div>
                
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-label" for="dob">Date of Birth</label>
                                            <input class="form-control bg-transparent text-white" type="date" name="dob" id="dob" required>
                                        </div>
                                        <div class="form-group mt-5">
                                            <label class="form-label" for="gender">Gender</label>
                                            <div class="d-flex gap-3 align-items-center">
                                                <div>
                                                    <label class="form-check-label" for="male"><input
                                                            class="form-check-input bg-transparent text-white" type="radio"
                                                            name="gender" value="Male" id="male"> Male</label>
                                                </div>
                                                <div>
                                                    <label class="form-check-label" for="female"><input
                                                            class="form-check-input bg-transparent text-white" type="radio"
                                                            name="gender" value="Female" id="female">
                                                        Female</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="city">City</label>
                                            <select class="form-select" name="city" id="city" required>
                                                <option value="">Select your city</option>
                                                <option value="Trichy">Trichy</option>
                                                <option value="Pudukottai">Pudukottai</option>
                                                <option value="Chennai">Chennai</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="pincode">Pin Code</label>
                                            <input class="form-control bg-transparent text-white" type="text" name="pincode"
                                                id="pincode" placeholder="Enter your area pin code" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="address">Address</label>
                                            <textarea class="form-control  bg-transparent text-white" name="address" id="address"
                                                placeholder="Enter your address" required>
                                            </textarea>
                                        </div>
                
                                    </div>
                                    <div class="form-group">
                                        <div class="col-12 d-md-flex justify-content-around align-items-center">
                                            <label class="form-label" for="terms"><input
                                                    class="form-check-input bg-transparent text-light" type="checkbox" name="terms"
                                                    id="terms" value="Agreed" required> I agree with terms
                                                and conditions</label>
                                            <label class="form-label" for="newsletter"><input
                                                    class="form-check-input bg-transparent text-light" type="checkbox" name="newsletter"
                                                    id="newsletter" value="Agreed"  required> I want
                                                receive the newsletter</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mt-4 d-flex justify-content-center align-items-center gap-3">
                                        <div><button type="submit" id="submit" class="btn btn-primary">Submit</button></div>
                                        <div><button type="reset" id="clear" class="btn btn-danger">Clear</button></div>
                                    </div>
                                </div>
                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container form-main-container d-flex justify-content-center align-items-center">
                <div class="login-form-container form-container mt-5  shadow p-md-5">
                    <div class="row my-3">
                        <div class="col-md-12 text-center">
                            <div class="bg-white py-1 rounded-3">
                                <h3 class="text-dark">Log In</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="#" name="login">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-label" for="loginEmail">Email</label>
                                            <input class="form-control bg-transparent text-white" type="email"
                                                name="loginEmail" id="loginEmail" placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="loginPassword">Password</label>
                                            <input class="form-control bg-transparent text-white" type="password"
                                                name="loginPassword" id="loginPassword" placeholder="Enter your password"
                                                autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary w-100">Login</button>
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="link-light link-opacity-50-hover text-decoration-none" href="#">Forgot
                                                password</a>
                                        </div>
                                    </div>
    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  
    <script src="asset/js/script.js"></script>
    <!-- <script src="asset/js/input_data.js"></script> -->
</body>

</html>
