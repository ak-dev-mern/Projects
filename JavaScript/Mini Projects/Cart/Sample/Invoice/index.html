<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Invoice</h3>

      <div class="add-product">
        <select id="products">
          <option value="">Select Product</option>
        </select>
        <input type="number" placeholder="Quantity" id="quantity" />
        <button type="button" onclick="addToCart()">Add to Cart</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4">Sub Total Rs.</td>
            <td id="subtotal"></td>
          </tr>
          <tr>
            <td colspan="4">Tax 18%</td>
            <td id="tax"></td>
          </tr>
          <tr>
            <td colspan="4">Total Rs</td>
            <td id="net"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
