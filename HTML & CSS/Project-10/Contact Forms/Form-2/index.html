<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato</title>
  <link rel="stylesheet" href="css/style.css" />

  <script>

    function btnEnable() {

      let btnCreate = document.getElementById("btn-create");
      let terms = document.getElementById("termsandcondition");

      if (terms.checked == true) {
        btnCreate.disabled = false;
      }
      else {
        btnCreate.disabled = true;
      }
    }

  </script>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Sign up</h1>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <form>
      <div class="row">
        <input type="text" id="name" required />
        <label for="name">Full Name</label>
      </div>
      <div class="row">
        <input type="text" id="email" required />
        <label>Email</label>
      </div>
      <div class="termsandcondition">
        <input type="checkbox" id="termsandcondition" onclick="btnEnable()" />
        <p>
          I agree to Zomato's
          <span>Terms of Service, Privacy Policy</span> and
          <span>Content Policies</span>
        </p>
      </div>
      <button disabled id="btn-create">Create account</button>
    </form>
    <footer>
      <h6>or</h6>
      <hr />
      <button>Continue With Google</button>
      <img src="Images/google.png" alt="Google" />
      <p>Already have an account? <span><a href="">Log in</span></a></p>
    </footer>
  </div>
</body>

</html>
