<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up-Meesho</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>meesho</h1>
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="search"
        placeholder="Try Saree, Kurti or Search by Product Code"
      />
      <ul>
        <li class="drop-down">
          <a href="#drop-down"
            ><i class="fa-solid fa-mobile-screen-button"></i> Download App</a
          >
          <div class="dropdown-content">
            <h3>Download Form</h3>
            <a href="#"
              ><img src="Images/google play.png" alt="Google Play"
            /></a>
            <a href="#"
              ><img src="Images/apple store.png" alt="Apple store"
            /></a>
          </div>
        </li>
        <div class="line"></div>
        <li><a href="#">Become a Supplier</a></li>
        <div class="line"></div>
        <li><a href="#">Newsroom</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="box">
        <img src="Images/banner.webp" alt="banner" />
        <div class="content">
          <div class="title">
            <h3>Sign Up to view your profile</h3>
          </div>
          <div class="details">
            <label for="country">Country</label>
            <label for="country-code">IN +91</label>
            <input type="text" class="phone-number" required />
            <label for="phone-number">Phone Number</label>
          </div>
          <div class="btn">
            <input type="button" value="Continue" />
          </div>
          <footer>
            <p>
              By continuing, you agree to Meesho's
              <span
                ><a href="#"
                  ><br />
                  Terms & Conditions</a
                ></span
              >
              and <span> <a href="#">Privacy Policy</a></span>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
