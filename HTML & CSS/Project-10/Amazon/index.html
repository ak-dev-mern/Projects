<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up-Amazon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Images/Amazon_logo.svg" alt="Logo" />
      <div class="content">
        <div class="title">
          <h2>Create account</h2>
        </div>
        <div class="row1">
          <label for="name">Your name</label>
          <input type="text" id="name" placeholder="First and last name" required/>
        </div>
        <div class="row2">
          <label for="email">Mobile number or email</label>
          <input type="text" id="email" required />
        </div>
        <div class="row3">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" placeholder="At least 6 characters" required />
          <p>
            <i class="fa-solid fa-info"></i> Password must be at least 6
            characters.
          </p>
        </div>
        <div class="row4">
          <label for="pwd">Password again</label>
          <input type="password" id="pwd" required />
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
        <div class="terms">
          <p>
            By creating an account, you agree to Amazon's
            <span><br><a href="#">Conditions of Use</a></span> and <span><a href="#"> Privacy Notice.</a></span>
          </p>
        </div>
        <div class="line"></div>
        <div class="sign-in">
          <p>
            Already have an account?
            <span
              ><a href="#">Sign in <i class="fa-solid fa-caret-right"></i></a
            ></span>
          </p>
        </div>
      </div>
      <footer>
        <div class="link">
          <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
        <div class="copy">
          &copy 1996-2023, Amazon.com, Inc. or its affiliates
        </div>
      </footer>
    </div>
  </body>
</html>
