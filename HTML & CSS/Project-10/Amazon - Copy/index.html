<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
       <div class="headder">
         <img src="Images/Amazon_logo.svg" alt="amazon logo">
       </div>
       <div class="signup-box">
        <div class="row row-1">
          <h2>Create account</h2>
        </div>
        <div class="row row-2">
          <label for="your-name">Your name</label>
          <input type="text" name="your-name" id="your-name" placeholder="First and last name">
        </div>
        <div class="row row-3">
          <label for="mobile">Mobile number or email</label>
          <input type="text" name="mobile" id="mobile">
        </div>
        <div class="row row-4">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <small><i class="fa-solid fa-info"></i> Password must be at least 6 characters.</small>
        </div>
        <div class="row row-5">
          <label for="password-again">Password again</label>
          <input type="password" name="password-again" id="password-again">
        </div>
        <div class="row row-6">
          <button>Continue</button>
        </div>
        <div class="row row-7">
          <p>By creating an account, you agree to Amazon's <span><a href="#">Conditions of Use</a></span> and <span><a href="#">Privacy Notice.</a></span></p>
        </div>
        <div class="row row-8">
             <h4>Already have an account? <a href="#">Sign in <i class="fa-solid fa-caret-right"></i></a></h4>
        </div>
       </div>
       <footer>
         <div class="footer-link">
             <ul>
               <li><a href="#">Conditions of Use</a></li>
               <li><a href="#">Privacy Notice</a></li>
               <li><a href="#">Help</a></li>
             </ul>
         </div>
         <div class="copyright">
          <p>&copy 1996-2023, Amazon.com, Inc. or its affiliates</p>
         </div>
       </footer>
  </div>
</body>
</html>
