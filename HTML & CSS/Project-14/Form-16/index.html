<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-16</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <div class="row menu">
          <h3 class="color-1">1</h3>
          <span>Sign Up</span>
          <h3 class="color-2">2</h3>
          <span>Message</span>
          <h3 class="color-2">3</h3>
          <span>Confirm</span>
        </div>
        <div class="row name">
          <label for="f-name">First name</label>
          <input type="text" name="f-name" id="f-name" placeholder="Andrio" />
          <label for="l-name">Last name</label>
          <input type="text" name="l-name" id="l-name" placeholder="Dolee" />
        </div>
        <div class="row contact">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="row">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Flat4, 24 Castle Street, Perth, PH1 3JY"
          />
        </div>
        <div class="row button">
          <button>Next Step <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </form>
  </body>
</html>
