<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Form-11</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>

          <img src="images/logo.avif" alt="logo" />

        <div class="row name">

          <input type="text" name="f-name" id="f-name" placeholder="Jane" />
          <label for="l-name">Last name</label>
          <input type="text" name="l-name" id="l-name" placeholder="Cooper" />
        </div>
        <div class="row q1">
          <label for="q1">All HTML code must be put which symbols?</label>
          <label for="q1"
            ><input type="radio" name="q1" id="q1" /> Option One</label
          >
          <label for="q1"
            ><input type="radio" name="q1" id="q1" /> Option Tow</label
          >
          <label for="q1"
            ><input type="radio" name="q1" id="q1" /> Option Three</label
          >
          <label for="q1"
            ><input type="radio" name="q1" id="q1" /> None of them</label
          >
        </div>
        <div class="row q2">
          <label for="q2"
            >To display any image on web tag we have to use?</label
          >
          <label for="q2"
            ><input type="radio" name="q2" id="q2" /> Option One</label
          >
          <label for="q2"
            ><input type="radio" name="q2" id="q2" /> Option Tow</label
          >
          <label for="q2"
            ><input type="radio" name="q2" id="q2" /> Option Three</label
          >
          <label for="q2"
            ><input type="radio" name="q2" id="q2" /> None of them</label
          >
        </div>
        <div class="row q3">
          <label for="q3">What is the full definition of HTML?</label>
          <label for="q3"
            ><input type="radio" name="q3" id="q3" /> Option One</label
          >
          <label for="q3"
            ><input type="radio" name="q3" id="q3" /> Option Tow</label
          >
          <label for="q3"
            ><input type="radio" name="q3" id="q3" /> Option Three</label
          >
          <label for="q3"
            ><input type="radio" name="q3" id="q3" /> None of them</label
          >
        </div>
        <div class="row">
          <button>Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
