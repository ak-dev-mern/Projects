<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <title>Form-14</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <div class="row">
          <label for="email">Send files to this email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="row">
          <label for="upload-file">Upload File</label>
          <div class="box">
            <h5>Drop files here</h5>
            <span>Or</span>
            <p>Browse</p>
          </div>
        </div>
        <div class="row file-1">
          <p>banner-design.png</p>
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="row file-2">
          <p>banner-design.png</p>
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="line">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
        <div class="row">
          <button>Send File</button>
        </div>
      </div>
    </form>
  </body>
</html>
