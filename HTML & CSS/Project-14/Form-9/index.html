<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-9</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <div class="row1">
          <label for="f-name">First Name</label>
          <input type="text" name="f-name" id="f-name" placeholder="Jane" />
          <label for="l-name">Last Name</label>
          <input type="text" name="l-name" id="l-name" placeholder="Cooper" />
        </div>
        <div class="row2">
          <label for="eamil">Mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="jhon@mail.com"
          />
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="(319) 555-0115"
          />
        </div>
        <div class="row3">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="write your message..."
          ></textarea>
        </div>
        <div class="row4">
        <span>website-information-architecture.pdf</span>
        <i class="fa-solid fa-x"></i>
        </div>
        <div class="row5">
          <span>website-logo.png</span>
          <i class="fa-solid fa-x"></i>
          </div>
          <div class="row6">
           <input type="file" name="file" id="file" value="attach files">
        <div class="row7">
          <button>Send Message</button>
        </div>
      </div>
    </form>
  </body>
</html>
