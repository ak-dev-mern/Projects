<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-8</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <div class="row1">
          <label for="f-name">First Name</label>
          <input type="text" name="f-name" id="f-name" placeholder="Jane" />
          <label for="l-name">Last Name</label>
          <input type="text" name="l-name" id="l-name" placeholder="Cooper" />
        </div>
        <div class="row2">
          <label for="eamil">Mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="jhon@mail.com"
          />
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="(319) 555-0115"
          />
        </div>
        <div class="row3">
          <div class="title">
            <label for="job">What are you looking for?</label>
          </div>
          <label for="web-design"
            ><input type="radio" name="job" id="web-design" /> Web Design</label
          >
          <label for="graphics-design"
            ><input type="radio" name="job" id="graphics-design" /> Graphics
            Design</label
          >
          <label for="logo-design"
            ><input type="radio" name="job" id="logo-design" /> Logo Design</label
          >
          <label for="others"
          ><input type="radio" name="job" id="others" /> Others</label
        >
        </div>
        <div class="row4">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Type your message"
          ></textarea>
        </div>
        <div class="row5">
          <button>Send Message</button>
        </div>
      </div>
    </form>
  </body>
</html>
