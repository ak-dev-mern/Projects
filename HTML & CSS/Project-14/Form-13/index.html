<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-13</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <div class="row">
          <img src="images/logo.avif" alt="logo" />
        </div>
       <div class="row">
        <h2>Register now</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit, sed to elusmod tempor incidicunt.</p>
       </div>
       <div class="row name">
        <label for="f-name">First name</label>
        <input type="text" name="f-name" id="f-name">
        <label for="l-name">Last name</label>
        <input type="text" name="l-name" id="l-name">
       </div>
       <div class="row contact">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <label for="phone">Phone number</label>
        <input type="text" name="phone" id="phone">
       </div>
       <div class="row address-1">
             <label for="street-address">Street Address</label>
             <input type="text" name="street-address" id="street-address">
       </div>
       <div class="row address-2">
        <label for="street-address-2">Street Address Line 2</label>
        <input type="text" name="street-address-2" id="street-address-2">
       </div>
       <div class="row state">
             <label for="state">State Prvince</label>
             <input type="text" name="state" id="state">
             <label for="country">Country</label>
             <input type="text" name="country" id="country">
       </div>
       <div class="row code">
        <label for="zip-code">Post/Zip code</label>
        <input type="text" name="zip-code" id="zip-code">
        <label for="area-code">Area Code</label>
        <input type="text" name="area-code" id="area-code">
  </div>
  <div class="row terms">
    <input type="checkbox" name="t&c" id="t&c">
    <label for="t&c"> I agree to the defined <span><a href="#">terms, conditions, and policies</a></span></label>
  </div>
  <div class="row">
    <button>Register Now</button>
  </div>
    </form>
  </body>
</html>
